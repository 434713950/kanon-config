server:
  port: 5001

spring:
  boot:
    admin:
      turbine:
        location: kanon-monitor
      routes:
        endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream,turbine.stream

turbine:
    app-config: kanon-gateway #收集监控信息的服务名
    combine-host-port: true
    cluster-name-expression: new String('default') #集群名称

notifier:
  #是否开启短信通知
  mobile:
    enabled: true
    #使用的短信签名
    sign: 尚HAI购
    #使用的短信模板
    template_code: SMS_150170684
    #需要短信通知的手机号
    mobiles:
      - xxxxxx
  #是否启用钉钉通知
  dingtalk:
    enabled: false
    #使用通知的微应用id
    agent_id: 177953690
    #需要通知的用户
    user_ids:
      - 1806022921788542
